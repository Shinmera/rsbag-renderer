<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>Select</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
  </head>
  <body>
    <header>
      <h1>Select</h1>
      <nav>
        <a href="select.html" title="Home"><i class="fa fa-home"></i></a>
        <a href="admin.html" title="Administration"><i class="fa fa-wrench"></i></a>
        <a href="/api/shutdown" title="Shut down"><i class="fa fa-power-off"></i></a>
      </nav>
    </header>
    <main class="select">
      <div class="error component hidden">
        <header>
          <h2><i class="fa fa-exclamation-triangle"></i> Error</h2>
        </header>
      </div>
      <ul class="sources">
        <li>
          <form class="source component" action="render.html" method="GET" data-source-type="file" data-source-identifier="hand.tide">
            <input type="hidden" name="source" value="hand.tide" />
            <header>
              <h2>
                <span class="type">file</span>:
                <span class="identifier">hand.tide</span>
              </h2>
              <span class="description">Some description maybe</span>
            </header>
            <section class="channels">
              <ul>
                <li class="channel" data-type="rst.devices.mocap.Vicon" data-channel="/vicon/data">
                  <span class="checkbox"><input type="checkbox" name="channels[]" value="/vicon/data" id="/vicon/data" checked><label for="/vicon/data"></label></span>
                  <label class="channel-name">/vicon/data</label>
                  <span class="channel-length">10000</span>
                </li>
                <li class="channel" data-type="rst.devices.Haptic" data-channel="/haptic/data">
                  <span class="checkbox"><input type="checkbox" name="channels[]" value="/haptic/data" id="/haptic/data" checked><label for="/haptic/data"></label></span>
                  <label class="channel-name">/haptic/data</label>
                  <span class="channel-length">10000</span>
                </li>
              </ul>
            </section>
            <footer class="renderer-options">
              <span class="renderer-transform">
                <label>Transform: </label>
                <span class="select"><select name="transform">
                  <option>handcapture-3d</option>
                  <option>direct</option>
                </select></span>
              </span>
              <span class="renderer-visualizer"
                <label>Visualizer: </label>
                <span class="select"><select name="visualizer">
                  <option>GL3DVisualizer</option>
                  <option>PrintVisualizer</option>
                </select></span>
              </span>
              <input type="submit" value="View"/>
            </footer>
          </form>
        </li>
      </ul>
    </main>
    <footer>
      RSBag Visualizer 0.0.1
    </footer>
    <script type="text/javascript" src="/static/jquery-2.1.3.min.js"></script>
  </body>
</html>
